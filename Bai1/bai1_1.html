<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }

        left {
            width: 50%;
            float: left;
        }

        left.table {
            float: left;
            background-color: #64b1fe;
            border: 2px solid black;
        }

        right {
            width: 50%;
            float: left;
        }

        right.table {
            float: left;
            background-color: #75eb75;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <header style="text-align: center; background-color: azure;">
        <h1>BMI Calculator</h1>
    </header>
    <left class="table">
        <table>
            <tr>
                <th>Name: </th>
                <td><input type="text" id="name1"></td>
            </tr>
            <tr>
                <th>Height: </th>
                <td><input type="number" id="height1"></td>
            </tr>
            <tr>
                <th>Weight: </th>
                <td><input type="number" id="weight1"></td>
            </tr>
            <tr>
                <th><button onclick="calculateBMI()">Calculate BMI</button></th>
                <td><input type="text" id="bmi1" disabled></td>
            </tr>
        </table>
    </left>
    <right class="table">
        <table>
            <tr>
                <th>Name: </th>
                <td><input type="text" id="name2"></td>
            </tr>
            <tr>
                <th>Height(m): </th>
                <td><input type="number" id="height2"></td>
            </tr>
            <tr>
                <th>Weight(kg): </th>
                <td><input type="number" id="weight2"></td>
            </tr>
            <tr>
                <th><button onclick="calculateBMI()">Calculate BMI</button></th>
                <td><input type="text" id="bmi2" disabled></td>
            </tr>
        </table>
    </right>
    <footer>
        <div id="footer" style="text-align: center; background-color: azure;">

        </div>
    </footer>


    <script>
        function calculateBMI() {
            var name1 = document.getElementById("name1").value;
            var height1 = document.getElementById("height1").value;
            var weight1 = document.getElementById("weight1").value;
            var bmi1 = weight1 / (height1 * height1);

            var name2 = document.getElementById("name2").value;
            var height2 = document.getElementById("height2").value;
            var weight2 = document.getElementById("weight2").value;
            var bmi2 = weight2 / (height2 * height2);

            document.getElementById("bmi1").value = bmi1.toFixed(2);
            document.getElementById("bmi2").value = bmi2.toFixed(2);

            var footer = document.getElementById("footer");

            var HigherBMI = bmi1 > bmi2 ? true : false;

            if (HigherBMI) {
                footer.innerHTML = name1 + " has a higher BMI than " + name2 + "? : Yes";
            } else if (!HigherBMI) {
                footer.innerHTML = name1 + " has a lower BMI than " + name2 + "? : No";
            } else {
                footer.innerHTML = "Both have the same BMI" + bmi1.toFixed(2);
            }

        }
    </script>


</body>

</html>
