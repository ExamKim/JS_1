<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }

        content {
            width: 100%;
            float: left;
        }

        table {
            margin: auto;
            border: 2px solid black;
            background-color: #b2dbff;
            text-align: center;
        }

        th,
        td {
            width: 200px;
            padding: 10px 10px;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
        }
    </style>

</head>

<body>
    <content>
        <table>
            <tr>
                <th colspan="2">
                    <h1>Tip calculator</h1>
                </th>
            </tr>
            <tr>
                <th>Bill: </th>
                <td contenteditable="true" id="bill"></td>
            </tr>
            <tr>
                <th>Tip: </th>
                <td><label for="" id="tip"></label></td>
            </tr>
            <tr>
                <th>Total:</th>
                <td><label for="" id="total"></label></td>
            </tr>
            <tr>
                <th colspan="2"><button onclick="calculate()">Calculate</button></th>
            </tr>
        </table>

    </content>


    <script>

        function calcTip(bill) {
            return (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.20;
        }


        function calculate() {

            const input = document.getElementById("bill").innerText;
            const bills = input.split(",").map(b => parseFloat(b.trim())).filter(b => !isNaN(b));
            const tips = bills.map(bill => calcTip(bill));
            const totals = bills.map((bill, i) => bill + tips[i]);
            document.getElementById("tip").innerText = tips;
            document.getElementById("total").innerText = totals;
            console.log("Bills: " + bills);
            console.log("Tips: " + tips);
            console.log("Totals: " + totals);
        }
    </script>

</body>

</html>
